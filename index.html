<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-sidebar">
      <div class="header">
        <img class="logo" src="odin-lined.png" alt="The Odin Project Logo" />
        <h1>ODIN</h1>
      </div>
      <span class="photo-by"
        >Photo by
        <a
          href="https://unsplash.com/de/fotos/grune-blattpflanze-in-nahaufnahme-25xggax4bSA"
          >Halie West</a
        >
        on <a href="https://unsplash.com/">Unsplash</a></span
      >
    </div>

    <div class="content">
      <section class="motivator">
        <p>
          This is not a real service! You know you need something like this in
          your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </section>
      <form action="" method="get">
        <p>Let's do this!</p>
        <section class="form-inputs">
          <div class="form-element">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div class="form-element">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-element">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-element">
            <label for="phone-num">PHONE NUMBER</label>
            <input type="tel" name="phone-num" id="phone-num" required />
          </div>
          <div class="form-element">
            <label for="pwd">PASSWORD</label>
            <input type="password" name="pwd" id="pwd" required />
          </div>
          <div class="form-element">
            <label for="pwd-confirm">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="pwd-confirm"
              id="pwd-confirm"
              required
            />
          </div>
        </section>
        <section class="login-register">
          <button type="submit">Create Account</button>
          <span class="login-span"
            >Already have an account?
            <a href="" class="login-link">Login in</a></span
          >
        </section>
      </form>
    </div>
  </body>
</html>
